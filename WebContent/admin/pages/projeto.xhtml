<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/Templates/modeloSistema.xhtml"
	>
	<ui:define name="conteudo" >
		
		<h:outputText value="Bem vindo !!! #{autenticacaoBeans.usuarioLogado.nome}" />
		
		<h:form id="formListagem">
			<p:panel header="Lista de Projetos">
				<p:dataTable id="dttabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{projetoBeans.projetos}"
				var="ferramenta" rows="6">
				<f:facet name="header">
				<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"/>
				</f:facet>
				<p:column headerText="Codigo"></p:column>
				<p:column headerText="Titulo"></p:column>
				<p:column headerText="Subtitulo"></p:column>
				<p:column headerText="Local"></p:column>
				<p:column headerText="Projetado"></p:column>
				<p:column headerText="Desenhado"></p:column>
				<p:column headerText="Aprovado"></p:column>
				<p:column headerText="Revisado"></p:column>
				<p:column headerText="Opções"></p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	
	</ui:define>
	
	
	
	
</ui:composition>
