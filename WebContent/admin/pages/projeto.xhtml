<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/Templates/modeloSistema.xhtml"
	>
	<ui:define name="conteudo" >
		
		<h:outputText value="Bem vindo !!! #{autenticacaoBeans.usuarioLogado.nome}" />
		
		<h:form id="formListagem">
			<p:panel header="Lista de Projetos">
				<p:dataTable id="dttabela" emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{projetoBeans.projetos}"
				var="projeto" rows="6">
				<f:facet name="header">
				<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"/>
				</f:facet>
				<p:column headerText="Codigo"><h:outputText value="#{projeto.id_projeto}"/></p:column>
				<p:column headerText="Titulo"><h:outputText value="#{projeto.titulo_projeto}"/></p:column>
				<p:column headerText="Subtitulo"><h:outputText value="#{projeto.subtitulo_projeto}"/></p:column>
				<p:column headerText="Local"><h:outputText value="#{projeto.local_projeto}"/></p:column>
				<p:column headerText="Projetado"><h:outputText value="#{projeto.projetado}"/></p:column>
				<p:column headerText="Desenhado"><h:outputText value="#{projeto.desenhado}"/></p:column>
				<p:column headerText="Aprovado"><h:outputText value="#{projeto.aprovado}"/></p:column>
				<p:column headerText="Revisado"><h:outputText value="#{projeto.revisado}"/></p:column>
				<p:column headerText="Opções"><p:commandButton icon="ui-icon-trash"
							actionListener="#{projetoBeans.excluir}"
							update=":mensagem :formListagem:dttabela ">
							<p:confirm header="Confirmação"
								message="Deseja excluir o cliente?" icon="ui-icon-alert" />
							<f:attribute name="proExcluirSelecionado" value="#{projeto}" />
						</p:commandButton>

						<p:commandButton icon="ui-icon-pencil"
							actionListener="#{projetoBeans.puxarCliente}"
							update=":mensagem  :dialogoEdi:pngEdi"
							oncomplete="PF('dialogoEdi').show();">
							<f:attribute name="proEditarSelecionado" value="#{projeto}" />
						</p:commandButton></p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
		
		<p:dialog header="Projeto" widgetVar="dialogo" draggable="false"
			resizable="false" global="true" closable="false">
			<h:form id="formCad">
			<p:panelGrid columns="2" id="pngCad" >
			<p:outputLabel value="Codigo:"/><p:inputText value="#{projetoBeans.projeto.id_projeto}"/>
			<p:outputLabel value="Titulo:"/><p:inputText value="#{projetoBeans.projeto.titulo_projeto}"/>
			<p:outputLabel value="Subtitulo:"/><p:inputText value="#{projetoBeans.projeto.subtitulo_projeto}"/>
			<p:outputLabel value="Local:"/><p:inputText value="#{projetoBeans.projeto.local_projeto}"/>
			<p:outputLabel value="Projetado:"/><p:inputText value="#{projetoBeans.projeto.projetado}"/>
			<p:outputLabel value="Desenhado:"/><p:inputText value="#{projetoBeans.projeto.desenhado}"/>
			<p:outputLabel value="Aprovado:"/><p:inputText value="#{projetoBeans.projeto.aprovado}"/>
			<p:outputLabel value="Revisado:"/><p:inputText value="#{projetoBeans.projeto.revisado}"/>
			</p:panelGrid>
			<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{projetoBeans.salvar}"
						update=":mensagem :formListagem:dttabela :formCliente:pnlGcli" />
					<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
			</h:form>		
		</p:dialog>
		
				<p:dialog header="Projeto" widgetVar="dialogoEdi" draggable="false"
			resizable="false" global="true" closable="false">
			<h:form id="formEdi">
			<p:panelGrid columns="2" id="pngEdi" >
			<p:outputLabel value="Codigo:"/><p:inputText value="#{projetoBeans.projeto.id_projeto}"/>
			<p:outputLabel value="Titulo:"/><p:inputText value="#{projetoBeans.projeto.titulo_projeto}"/>
			<p:outputLabel value="Subtitulo:"/><p:inputText value="#{projetoBeans.projeto.subtitulo_projeto}"/>
			<p:outputLabel value="Local:"/><p:inputText value="#{projetoBeans.projeto.local_projeto}"/>
			<p:outputLabel value="Projetado:"/><p:inputText value="#{projetoBeans.projeto.projetado}"/>
			<p:outputLabel value="Desenhado:"/><p:inputText value="#{projetoBeans.projeto.desenhado}"/>
			<p:outputLabel value="Aprovado:"/><p:inputText value="#{projetoBeans.projeto.aprovado}"/>
			<p:outputLabel value="Revisado:"/><p:inputText value="#{projetoBeans.projeto.revisado}"/>
			</p:panelGrid>
			<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{projetoBeans.editar}"
						update=":mensagem :formListagem:dttabela :formCliente:pnlGcli" />
					<p:commandButton value="Fechar" oncomplete="PF('dialogoEdi').hide();" />
			</h:panelGrid>
			</h:form>		
		</p:dialog>
	
	</ui:define>
	
	
	
	
</ui:composition>
